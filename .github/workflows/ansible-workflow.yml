                      print(f"âœ… ìƒˆ VM '{hostname}' ë° ë„¤íŠ¸ì›Œí¬ ì •ë³´ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.")
          
          # ë©”ì¸ ì‹¤í–‰
          workspace_id = get_workspace_id()
          vm_files = glob.glob('/tmp/vm-info/*.json')
          
