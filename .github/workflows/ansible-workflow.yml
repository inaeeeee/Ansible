            echo "ê¸°ë³¸ ê²½ë¡œ ì‚¬ìš©: ${{ env.TEMPLATE_PATH }}/scripts/deploy.sh"
            SCRIPT_PATH="${{ env.TEMPLATE_PATH }}/scripts/deploy.sh"
          else
