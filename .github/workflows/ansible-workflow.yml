name: Deploy and Collect VM Info with Ansible

on:
  workflow_dispatch:  # 수동 실행

jobs:
  deploy:
    runs-on: self-hosted  # GitHub Actions 실행 서버

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Required Tools
        run: |
          echo "🔧 필요한 도구 설치 확인 중..."
          # sshpass 확인 및 설치 (비밀번호 자동화용)
          if ! command -v sshpass &> /dev/null; then
            echo "⚠️ sshpass 설치 중..."
            sudo yum install -y sshpass
          else
            echo "✅ sshpass가 이미 설치되어 있습니다."
          fi
          
          # PostgreSQL 클라이언트 확인 및 설치
          if ! command -v psql &> /dev/null; then
            echo "⚠️ PostgreSQL 클라이언트 설치 중..."
            sudo yum install -y postgresql
          else
            echo "✅ PostgreSQL 클라이언트가 이미 설치되어 있습니다."
          fi

      - name: Set Environment Variables
        run: |
          echo "DB_PASSWORD=soldesk1." >> $GITHUB_ENV
          echo "AWX_PASSWORD=redhat" >> $GITHUB_ENV
          echo "DB_SERVER=192.168.60.64" >> $GITHUB_ENV
          echo "ANSIBLE_MASTER=192.168.50.11" >> $GITHUB_ENV
          echo "ANSIBLE_PATH=/var/lib/pgsql/data/service_templates/ansible" >> $GITHUB_ENV

      - name: Prepare Target Directory on Master Server
        run: |
          echo "🔧 마스터 서버에 동일한 경로 구조 생성 중..."
          # 마스터 서버에 동일한 디렉토리 구조 생성
          sshpass -p "${{ env.AWX_PASSWORD }}" ssh -o StrictHostKeyChecking=no awx@${{ env.ANSIBLE_MASTER }} "sudo mkdir -p /var/lib/pgsql/data/service_templates/ansible"
          
          # 권한 설정
          sshpass -p "${{ env.AWX_PASSWORD }}" ssh -o StrictHostKeyChecking=no awx@${{ env.ANSIBLE_MASTER }} "sudo chown -R awx:awx /var/lib/pgsql"
          
          # 디렉토리 확인
          sshpass -p "${{ env.AWX_PASSWORD }}" ssh -o StrictHostKeyChecking=no awx@${{ env.ANSIBLE_MASTER }} "ls -la /var/lib/pgsql/data/service_templates/"

      - name: Copy Entire Ansible Directory from DB Server
        run: |
          echo "🚀 DB 서버에서 전체 Ansible 구성 폴더 복사 중..."
          
          # 로컬 임시 디렉토리 생성
          mkdir -p /tmp/ansible-full
          
          # 1. DB 서버에서 로컬 임시 폴더로 파일 복사
          sshpass -p "${{ env.DB_PASSWORD }}" scp -o StrictHostKeyChecking=no -r postgres@${{ env.DB_SERVER }}:${{ env.ANSIBLE_PATH }}/* /tmp/ansible-full/
          
          # 다운로드된 파일 확인
          echo "다운로드된 Ansible 파일 구조:"
          ls -la /tmp/ansible-full/
          
          # 주요 파일/폴더 확인
          if [ -d "/tmp/ansible-full/scripts" ]; then
            echo "✅ scripts 디렉토리가 존재합니다"
            ls -la /tmp/ansible-full/scripts/
          else
            echo "❌ scripts 디렉토리가 없습니다"
          fi
          
          if [ -d "/tmp/ansible-full/playbooks" ]; then
            echo "✅ playbooks 디렉토리가 존재합니다"
            ls -la /tmp/ansible-full/playbooks/
          else
            echo "❌ playbooks 디렉토리가 없습니다"
          fi

      - name: Copy Ansible Files to Master Server
        run: |
          echo "🚀 마스터 서버로 Ansible 파일 복사 중..."
          
          # 2. 로컬 임시 폴더에서 마스터 서버의 동일한 경로로 파일 복사
          sshpass -p "${{ env.AWX_PASSWORD }}" scp -o StrictHostKeyChecking=no -r /tmp/ansible-full/* awx@${{ env.ANSIBLE_MASTER }}:${{ env.ANSIBLE_PATH }}/
          
          # 마스터 서버에 파일이 제대로 복사되었는지 확인
          echo "마스터 서버의 Ansible 파일 구조:"
          sshpass -p "${{ env.AWX_PASSWORD }}" ssh -o StrictHostKeyChecking=no awx@${{ env.ANSIBLE_MASTER }} "ls -la ${{ env.ANSIBLE_PATH }}/"
          
          # scripts 디렉토리 내용 확인
          echo "스크립트 파일 확인:"
          sshpass -p "${{ env.AWX_PASSWORD }}" ssh -o StrictHostKeyChecking=no awx@${{ env.ANSIBLE_MASTER }} "ls -la ${{ env.ANSIBLE_PATH }}/scripts/"
          
          # 스크립트 파일에 실행 권한 부여
          sshpass -p "${{ env.AWX_PASSWORD }}" ssh -o StrictHostKeyChecking=no awx@${{ env.ANSIBLE_MASTER }} "chmod -R +x ${{ env.ANSIBLE_PATH }}/scripts/"

      - name: Create logs Directory
        run: |
          echo "🔧 로그 디렉토리 생성 중..."
          
          # 로그 디렉토리가 없으면 생성
          sshpass -p "${{ env.AWX_PASSWORD }}" ssh -o StrictHostKeyChecking=no awx@${{ env.ANSIBLE_MASTER }} "mkdir -p ${{ env.ANSIBLE_PATH }}/logs && chmod 777 ${{ env.ANSIBLE_PATH }}/logs"

      - name: Execute Ansible Deployment Script
        run: |
          echo "🚀 배포 스크립트 실행 중..."
          
          # 마스터 서버에서 배포 스크립트 실행
          sshpass -p "${{ env.AWX_PASSWORD }}" ssh -o StrictHostKeyChecking=no awx@${{ env.ANSIBLE_MASTER }} "cd ${{ env.ANSIBLE_PATH }} && bash scripts/deploy.sh"
          
          DEPLOYMENT_STATUS=$?
          if [ $DEPLOYMENT_STATUS -eq 0 ]; then
            echo "✅ 애플리케이션 배포에 성공했습니다!"
          else
            echo "❌ 배포에 실패했습니다. 상태 코드: $DEPLOYMENT_STATUS"
          fi

      - name: Create VM Info Collection Playbook
        run: |
          echo "🔧 VM 정보 수집 플레이북 생성 중..."
          
          # VM 정보 수집용 Ansible 플레이북 생성
          mkdir -p /tmp/vm-info
          cat > /tmp/vm-info/collect_vm_info.yml << EOF
          ---
          - name: 서버 정보 수집
            hosts: all
            gather_facts: yes
            tasks:
              - name: 시스템 정보 수집
                setup:

              - name: VM 정보 저장
                delegate_to: localhost
                vars:
                  ansible_connection: local
                ansible.builtin.copy:
                  content: |
                    {
                      "hostname": "{{ ansible_hostname }}",
                      "ip_address": "{{ ansible_default_ipv4.address | default('unknown') }}",
                      "os_type": "{{ ansible_distribution }} {{ ansible_distribution_version }}",
                      "cpu_cores": {{ ansible_processor_cores | default(1) }},
                      "memory_gb": {{ (ansible_memtotal_mb / 1024) | round | int | default(2) }},
                      "storage_gb": {{ (ansible_mounts[0].size_total / 1024 / 1024 / 1024) | round | int | default(20) }},
                      "status": "running"
                    }
                  dest: "/tmp/vm-info/{{ ansible_hostname }}.json"
                  mode: '0644'
          EOF
          
          # 마스터 서버에 VM 정보 디렉토리 생성
          sshpass -p "${{ env.AWX_PASSWORD }}" ssh -o StrictHostKeyChecking=no awx@${{ env.ANSIBLE_MASTER }} "mkdir -p /tmp/vm-info"
          
          # VM 정보 수집 플레이북을 마스터 서버로 복사
          sshpass -p "${{ env.AWX_PASSWORD }}" scp -o StrictHostKeyChecking=no /tmp/vm-info/collect_vm_info.yml awx@${{ env.ANSIBLE_MASTER }}:/tmp/vm-info/

      - name: Run VM Info Collection Playbook
        run: |
          echo "🔍 VM 정보 수집 플레이북 실행 중..."
          
          # VM 정보 수집 플레이북 실행
          sshpass -p "${{ env.AWX_PASSWORD }}" ssh -o StrictHostKeyChecking=no awx@${{ env.ANSIBLE_MASTER }} "cd ${{ env.ANSIBLE_PATH }} && ansible-playbook -i inventory/hosts /tmp/vm-info/collect_vm_info.yml"

      - name: Fetch VM Info JSON Files
        run: |
          echo "📤 수집된 VM 정보 가져오는 중..."
          mkdir -p /tmp/vm-info-results
          sshpass -p "${{ env.AWX_PASSWORD }}" scp -o StrictHostKeyChecking=no -r awx@${{ env.ANSIBLE_MASTER }}:/tmp/vm-info/*.json /tmp/vm-info-results/

      - name: Create Database Update Script
        run: |
          echo "🔧 DB 업데이트 스크립트 생성 중..."
          
          # VM 정보를 DB에 저장하는 스크립트 생성
          cat > /tmp/update_db.py << EOF
          #!/usr/bin/env python3
          import os
          import json
          import glob
          import subprocess
          import datetime
          
          def get_workspace_id():
              """회사 워크스페이스 ID 조회"""
              cmd = [
                  'psql', '-h', '192.168.60.64', '-p', '5432', '-U', 'postgres', 
                  '-d', 'solmakasedb', '-t', '-c', 
                  "SELECT id FROM companywworkspace LIMIT 1;"
              ]
              result = subprocess.run(cmd, capture_output=True, text=True, env=dict(os.environ, PGPASSWORD='soldesk1.'))
              return result.stdout.strip() or '1'  # 기본값 1
          
          def save_vm_info(vm_data, workspace_id):
              """VM 정보를 DB에 저장"""
              hostname = vm_data['hostname']
              
              # 기존 VM 확인
              check_sql = f"SELECT id FROM vm WHERE name = '{hostname}'"
              cmd = [
                  'psql', '-h', '192.168.60.64', '-p', '5432', '-U', 'postgres', 
                  '-d', 'solmakasedb', '-t', '-c', check_sql
              ]
              result = subprocess.run(cmd, capture_output=True, text=True, env=dict(os.environ, PGPASSWORD='soldesk1.'))
              vm_id = result.stdout.strip()
              
              now = datetime.datetime.now().strftime("%Y-%m-%d %H:%M:%S")
              
              if vm_id:
                  # VM 업데이트
                  update_sql = f"""
                  UPDATE vm SET 
                      os_type = '{vm_data['os_type']}',
                      cpu_cores = {vm_data['cpu_cores']},
                      memory_gb = {vm_data['memory_gb']},
                      storage_gb = {vm_data['storage_gb']},
                      status = '{vm_data['status']}',
                      total_usage_hrs = total_usage_hrs + 1
                  WHERE id = {vm_id}
                  """
                  cmd = [
                      'psql', '-h', '192.168.60.64', '-p', '5432', '-U', 'postgres', 
                      '-d', 'solmakasedb', '-c', update_sql
                  ]
                  subprocess.run(cmd, env=dict(os.environ, PGPASSWORD='soldesk1.'))
                  print(f"✅ VM '{hostname}' 정보가 업데이트되었습니다.")
              else:
                  # 새 VM 추가
                  insert_sql = f"""
                  INSERT INTO vm (
                      name, os_type, cpu_cores, memory_gb, storage_gb, 
                      status, total_usage_hrs, created_at, company_workspace_id
                  ) VALUES (
                      '{hostname}', '{vm_data['os_type']}', {vm_data['cpu_cores']}, 
                      {vm_data['memory_gb']}, {vm_data['storage_gb']}, '{vm_data['status']}', 
                      0, '{now}', {workspace_id}
                  ) RETURNING id
                  """
                  cmd = [
                      'psql', '-h', '192.168.60.64', '-p', '5432', '-U', 'postgres', 
                      '-d', 'solmakasedb', '-t', '-c', insert_sql
                  ]
                  result = subprocess.run(cmd, capture_output=True, text=True, env=dict(os.environ, PGPASSWORD='soldesk1.'))
                  new_vm_id = result.stdout.strip()
                  
                  # VM 네트워크 정보 추가
                  if new_vm_id:
                      network_sql = f"""
                      INSERT INTO vm_network (vm_id, ip_address, network_type)
                      VALUES ({new_vm_id}, '{vm_data['ip_address']}', 'internal')
                      """
                      cmd = [
                          'psql', '-h', '192.168.60.64', '-p', '5432', '-U', 'postgres', 
                          '-d', 'solmakasedb', '-c', network_sql
                      ]
                      subprocess.run(cmd, env=dict(os.environ, PGPASSWORD='soldesk1.'))
                      print(f"✅ 새 VM '{hostname}' 및 네트워크 정보가 추가되었습니다.")
          
          # 메인 실행
          workspace_id = get_workspace_id()
          vm_files = glob.glob('/tmp/vm-info-results/*.json')
          
          for vm_file in vm_files:
              with open(vm_file, 'r') as f:
                  try:
                      vm_data = json.load(f)
                      save_vm_info(vm_data, workspace_id)
                  except json.JSONDecodeError:
                      print(f"❌ 오류: {vm_file} 파일을 파싱할 수 없습니다.")
                  except Exception as e:
                      print(f"❌ 오류 발생: {str(e)}")
          
          print("✅ 모든 VM 정보 처리 완료")
          EOF
          
          chmod +x /tmp/update_db.py

      - name: Update Database with VM Information
        run: |
          echo "💾 VM 정보 DB 업데이트 중..."
          # JSON 파일이 있는지 확인
          if [ -z "$(ls -A /tmp/vm-info-results/*.json 2>/dev/null)" ]; then
            echo "⚠️ 수집된 VM 정보 파일이 없습니다
