          # PGPASSWORD í™˜ê²½ ë³€ìˆ˜ë¥¼ ì‚¬ìš©í•˜ì—¬ ë¹„ë°€ë²ˆí˜¸ ìžë™ ìž…ë ¥
          SCRIPT_PATH=$(PGPASSWORD=${{ env.DB_PASSWORD }} psql -h ${{ env.DB_SERVER }} -p 5432 -U postgres -d solmakasedb -t -c \
