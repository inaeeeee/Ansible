          # ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ ê¶Œí•œ ì„¤ì • ë° ì‹¤í–‰
          sshpass -p "${{ env.AWX_PASSWORD }}" ssh -o StrictHostKeyChecking=no awx@${{ env.ANSIBLE_MASTER }} "chmod +x /tmp/ansible-files/scripts/deploy.sh && cd /tmp/ansible-files && ./scripts/deploy.sh"
          
          DEPLOYMENT_STATUS=$?
